        .header-icon {

        /* ==========================================

        .title-container {

        }
        .main-title-img { 
            width: 100%; 
            height: auto;

            display: block;

            letter-spacing: 1px; /* ESPACIO ENTRE LETRAS */
        }

        /* ==========================================
           4. DISE√ëO DE LAS TARJETAS (Servicios)
           ========================================== */
        .container { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); 
            gap: 20px; 
            max-width: 1200px; 
            width: 90%; 
            padding: 20px 0 60px 0; 
        }

        .card { 
            background: #161616; /* COLOR DE FONDO DE CADA CUADRITO */
            border-radius: 20px; 
            overflow: hidden; 
            box-shadow: 0 8px 15px rgba(0,0,0,0.5); 
            transition: transform 0.3s ease; 
            text-align: center; 
            border: 1px solid #333; 
        }
        .card:hover { 
            transform: translateY(-10px); /* SE ELEVA AL PASAR EL MOUSE */
            border-color: #555; 
        }
        .card a { text-decoration: none; color: white; display: block; }
        .card img { width: 100%; height: auto; display: block; }

        /* PRECIO Y BOT√ìN COMPRAR */
        .info { padding: 15px; background: #161616; }
        .price { 
            font-size: 1.3rem; /* TAMA√ëO DEL PRECIO */
            font-weight: bold; 
            margin-bottom: 10px; 
            display: block; 
        }
        .buy-btn { 
            display: block; 
            background: transparent; 
            border: 1.5px solid white; /* BORDE DEL BOT√ìN */
            color: white; 
            padding: 7px 0; 
            border-radius: 20px; 
            font-weight: bold; 
            text-transform: uppercase; 
            font-size: 0.85rem; 
            transition: all 0.3s ease; 
        }
        .card:hover .buy-btn { background: white; color: black; }

        /* ==========================================
           5. AJUSTES PARA CELULAR (2 columnas)
           ========================================== */
        @media (max-width: 600px) {
            .container { grid-template-columns: repeat(2, 1fr); gap: 12px; }
            .subtitle-text { font-size: 1rem; }
            .price { font-size: 1.1rem; }
            .buy-btn { font-size: 0.7rem; padding: 5px 0; }
        }
    </style>
</head>
